version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: dotshop-postgres
    environment:
      POSTGRES_USER: dotshop
      POSTGRES_PASSWORD: dotshop123
      POSTGRES_DB: dotshop
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - dotshop-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dotshop-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - dotshop-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dotshop-backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://dotshop:dotshop123@postgres:5432/dotshop
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - dotshop-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dotshop-frontend
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dotshop-network
    command: npm run dev

  # Telegram Bot
  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: dotshop-telegram-bot
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://dotshop:dotshop123@postgres:5432/dotshop
      - REDIS_URL=redis://redis:6379/0
      - API_URL=http://backend:8000
    volumes:
      - ./telegram-bot:/app
    depends_on:
      - backend
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - dotshop-network
    command: python bot.py

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dotshop-nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - dotshop-network

volumes:
  postgres_data:
  redis_data:

networks:
  dotshop-network:
    driver: bridge