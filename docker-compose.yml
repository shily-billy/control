version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn control.dashboard.api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CONTROL_ENV=dev
    ports:
      - "8000:8000"
    depends_on:
      - redis

  worker:
    build: .
    command: celery -A control.worker.celery_app worker --loglevel=INFO
    volumes:
      - ./:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CONTROL_ENV=dev
    depends_on:
      - redis
